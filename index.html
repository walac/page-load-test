<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/metricsgraphics.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/d3.min.js"></script>
  <script src="js/metricsgraphics.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/page.js"></script>
  <title>Page load test</title>
</head>
<body>
  <datalist id="urls">
    <option value="http://www.facebook.com">
    <option value="http://www.twitter.com">
    <option value="http://www.nytimes.com/">
    <option value="http://www.mozilla.org">
    <option value="http://www.yahoo.com">
  </datalist> 
  <div class="container">
    <div class="row">
      <div class="col-md-12"><h2 class="text-center">Page load test</h2></div>
    </div>
    <div class="row">
      <div class="col-md-12">
          <label for="url">URL:</label>
          <input onkeydown="if (event.keyCode == 13) {getDelaySamples(); return false;}" type="url" name="url" id="url" list="urls" size="40%">
          <button onclick="getDelaySamples();">Test</button><br/>
          <label for="nsamples">Number of samples:</label>
          <input type="number" id="nsamples" min="1" value="20" required></input><br/>
          <label for="timeout">Timeout value:</label>
          <input type="number" id="timeout" min="1" value="5" required></input><br/>
      </div>
    </div>
    <div class"row">
      <div id="plot" class="col-md-12"></div>
    </div>
  </div>
</body>
</html>
